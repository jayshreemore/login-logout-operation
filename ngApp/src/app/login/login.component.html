<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login{{user}}</h3>
        </div>
        <div class="card-body">
          <form class="form"#adduserform="ngForm" >
            <div class="form-group">
              <label for="uname1">Username</label>
              <input type="text" class="form-control rounded-0" [(ngModel)]="loginUserData.email" name="email" #inputname="ngModel"required pattern="[a-zA-Z0-9.!#$%&amp;'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
              <div *ngIf="inputname.touched">
                <div class="alert alert-danger" *ngIf="inputname.errors?.required">username is required!</div>
                <p class="alert alert-danger"  *ngIf="inputemail.errors?.pattern">Enter Valid Email Id</p>
              </div>
              </div>
              <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control rounded-0" [(ngModel)]="loginUserData.password" name="password"  #inputname="ngModel"required>
              <div *ngIf="inputname.touched">
                <div class="alert alert-danger" *ngIf="inputname.errors?.required">username is required!</div> 
            </div>
            </div>
            <button type="button" (click)="loginUser()" [disabled]="!inputname.valid"class="btn btn-success float-right">Login</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
