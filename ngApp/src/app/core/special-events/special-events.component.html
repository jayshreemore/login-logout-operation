
<div><h2></h2><pre>Welcome {{message}}</pre><h2></h2></div>
<div class="row mt-5">
  <p *ngIf="userdata">{{userdata.email}}{{userdata.password }}</p>
    <div class="col-md-4 mb-3" *ngFor="let event of specialEvents">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title"  name="event.name">{{event.name}} </h5>
          <p class="card-text">{{event.description}}</p>
          <button type="button" class="btn btn-success"(click)="addtocart(name)">Buy Tickets</button>
        </div>
        <div class="card-footer text-muted">
          {{event.date | date:'shortDate'}}
        </div>
      </div>
    </div>
  </div>
